name: WorkFlow de despligue en rama main
on:
  push:
    branches:
      - main

jobs: 
  SAST:
    runs-on: ubuntu-24.04

    steps:
       - name: Checkout Code
         uses: actions/checkout@v3

       - name: Set Up JDK 17
         uses: actions/setup-java@v2
         with:
           java-version: '17'
           distribution: 'adopt'

       - name: Set Enviroment Variables
         run: echo "BRANCH_NAME=${{ github.ref_name }}" >> $GITHUB_ENV

       - name: Validate and Configure build.gradle
        env: 
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -f "build.gradle" ]; then
            echo "Encontr칩 el archivo"
            echo "Verificando configuracion del plugin sonar"
            if ! grep -q  'id "org.sonarqube" version "3.3"' build.gradle; then
              echo "No se encuentra Plugin configurado"
              sed -i '/id '\''java'\''/a \ \ \ \ id '\''org.sonarqube'\'' version '\''3.3'\''' build.gradle
              echo "Plugin de Sonarcloud acaba de ser a침adido a build.gradle"
              cat build.gradle
            else 
              echo "Plugin de sonarcloud ya est치 configurado en build.gradle"
            fi


          else
            echo "no se encontr칩 archivo build.gradle"
            exit 1
          fi
      
